name: Sync upstream

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 00:00 同步；按需修改
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: main          # 如默认分支为 master，请改为 master
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/cmliu/edgetunnel.git
          git fetch upstream

      - name: Merge upstream into fork
        run: |
          git checkout main
          git merge --no-edit upstream/main

      - name: Push to origin
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          if [ -n "${PAT}" ]; then
            git push https://x-access-token:${PAT}@github.com/${{ github.repository }} HEAD:main
          else
            git push origin HEAD:main
          fi
